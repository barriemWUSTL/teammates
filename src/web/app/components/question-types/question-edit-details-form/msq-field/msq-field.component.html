<div class="input-group">
  <span class="input-group-addon">
    <input type="checkbox" disabled>
  </span>
  <input type="text" class="form-control" [disabled]="!isEditable" [ngModel]="text" #msq
         (ngModelChange)="onMsqOptionEntered($event)">
  <span class="input-group-btn">
    <button type="button" class="btn input-group-addon" style="cursor: initial;" tabindex="-1"
            [disabled]="!isEditable" (click)="deleteMsqOption()">
      <span aria-hidden="true">&times;</span>
    </button>
  </span>
</div>
